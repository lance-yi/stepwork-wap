<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>注册</title>
<meta name="revisit-after"  content="1 days" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="assets/css/base.css" />
<link rel="stylesheet" type="text/css" href="assets/css/common.css" />

<script type="text/javascript" language="javascript" src="assets/js/zepto.min.js"></script>

</head>
<style>
	body{ background:#fff;}
	.get-code img{ width:100px; }
</style>
<body>
<div class="header clearfix">
       <a class="left" href="javascript:history.go(-1);"><b class="iconfont icon-chevron-copy"></b></a>
       <span class="center">注册</span>
</div>
<div class="container">
    <div class="main">
        <div class="form-wrap mt10">
            <div class="icon-form" id="form-input">
                <ul>
                    <li class="clearfix">
                        <div class="icon">用户名
                        </div>
                        <div class="input">
                            <input type="text" id="phone" placeholder="请输入用户名">

                    </li>
                    <li class="clearfix">
                        <div class="icon">图片验证码
                        </div>
                        <div class="input">
                            <input type="text" id="pas" placeholder="请输入验证码" style="width:40%">

                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="icon">密码
                        </div>
                        <div class="input">
                            <input type="password" id="phone" placeholder="请设置密码">
                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="icon">确认密码
                        </div>
                        <div class="input">
                            <input type="password" id="phone" placeholder="请确认密码">
                        </div>
                    </li>
                </ul>
                <div class="mt20">
                    <a href="javascript:void(0);" id="" class="btnOrg btnsF16 btn-login">立即注册</a>
                </div>
            </div>
        </div>
    </div>
