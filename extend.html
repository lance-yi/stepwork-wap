<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>邀请好友</title>
<meta name="revisit-after"  content="1 days" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="./css/base.css" />
<link rel="stylesheet" type="text/css" href="./css/common.css" />
<link rel="stylesheet" type="text/css" href="./css/style.css" />
<script type="text/javascript" language="javascript" src="./js/zepto.min.js"></script>
<script type="text/javascript" language="javascript" src="./layer_mobile/layer.js"></script>

</head>
<style>
	body{ background:#db2d32;}
	.container { margin: 55px auto 0;}
	.oper a{background: #ffe03d; color:#db2d32; display: block;  border-radius: 5px; margin:2rem auto; width: 80%;}
</style>
<body>
<div class="header clearfix">
       <a class="left" href="javascript:history.go(-1);"><b class="iconfont icon-chevron-copy"></b></a>
       <span class="center">邀请好友</span>
</div>
<div class="container block-invite">
    <div class="main">
     <img src="./images/common/yqimg.jpg" alt=""/>
     <div class="code" id="code">
         <!-- <img src="./images/common/cold.jpg" alt=""/> -->
    </div>
	 <div class="oper"><a href="javascript:void(0);" id="save" class="btnsF18">保存</a></div>
    </div>

</div>
</body>
<script type="text/javascript" language="javascript" src="./js/cookie.js"></script>
<script type="text/javascript" language="javascript" src="./js/config.js"></script>
<script type="text/javascript" language="javascript" src="./js/base.js"></script>
<script type="text/javascript" language="javascript" src="./js/request.js"></script>
<script type="text/javascript" language="javascript" src="./js/qrcode.min.js"></script>
<script>
	$(document).ready(function () {

        CONFIG._isLoginSuccess();

		Api.getBasicinfoExtend().then(function (res) {
            var qrCode = new QRCode( document.getElementById("code"), {
                text: res.pageUrl,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            })
		}).catch(function (err) {
			console.log(err)
        });

        $("#save").click(function () {
            CONFIG._showMsg("您的手机不支持，请使用截图保存。");
        })
        
	});
</script>
</html>
