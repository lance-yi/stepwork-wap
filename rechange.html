<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>充值</title>
<meta name="revisit-after"  content="1 days" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<link rel="stylesheet" type="text/css" href="./css/base.css" />
<link rel="stylesheet" type="text/css" href="./css/common.css" />
<link rel="stylesheet" type="text/css" href="./css/style.css" />
<script type="text/javascript" language="javascript" src="./js/zepto.min.js"></script>
<script type="text/javascript" language="javascript" src="./layer_mobile/layer.js"></script>
</head>
<style>
	body{ background:#F5F5F9;}
	.container { margin: 55px auto 0;}
</style>
<body>
<div class="header clearfix">
       <a class="left" href="javascript:history.go(-1);"><b class="iconfont icon-chevron-copy"></b></a>
       <span class="center">充值VIP</span>
</div>
<div class="container block-vip">
    <div class="main">
        <div class="toppri">
        	<em>交易金额</em>
        	<span id="price">5.00</span>
        </div>
        <div class="cold">
        	<em>支付宝或者微信扫描二维码支付</em>
        	<span><img src="./images/common/cold.jpg" alt=""/></span>
        	<a href="javascript:void(0);" id="save">保存到相册</a>
        </div>
    </div>
</div>
<script src="./js/cookie.js"></script>
<script src="./js/config.js"></script>
<script src="./js/base.js"></script>
<script src="./js/request.js"></script>
<script>
    $(document).ready(function () {
        var price = _Base.getQueryString("price");
        $("#price").html(_Base.formatCurrency(price));

        
        $("#save").click(function () {
            CONFIG._showMsg("您的手机不支持，请使用截图保存。");
        })
    });
</script>
</body>
</html>
